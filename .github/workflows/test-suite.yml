name: Run Automation Tests (Edge)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Step 3: Install Microsoft Edge
      - name: Install Microsoft Edge
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      # Step 4: Run Selenium Tests (Headless Edge)
      - name: Run Selenium Tests
        run: mvn clean test -Dheadless=true -Dsurefire.printSummary=true

      # Step 5: Archive Test Reports
      - name: Archive Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-output/
